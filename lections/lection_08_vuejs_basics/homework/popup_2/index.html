    <title>Page Title</title>

    <link rel="stylesheet" type="text/css" media="screen" href="popup2.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <div id="app">
        <v-dialog btn-text="Close">Modal window</v-dialog>
        <v-dialog btn-text="Close">New popup</v-dialog>
    </div>

    <template id="popup__template">
        <div>
            <div class="popup" v-show="active">
                <div class="popup__overlay" @click="close()">
                    <div class="popup__content">
                        <div class="popup__body">
                            <slot></slot>
                        </div>
                        <div class="popup__footer">
                            <button class="btn" @click="onCancel()">{{ btnText }}</button>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="link" @click="open()">some-href</a>
        </div>
    </template>
